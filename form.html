<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment4</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <div class="wrapper">
            <div class="logo">
                <img src="https://images.unsplash.com/photo-1728818788703-fefdc5a679ec?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZmFjZWJvb2slMjBsb2dvfGVufDB8fDB8fHww" alt="Logo">
            </div>
            <h3>For Individuals</h3>
            <p> Inspiring wholesome harmony for the mind, body and spirit, for everyone, everywhere.</p>
        </div>
        
        <!-- Form -->
        <form action="#" method="POST" class="form">
            

            <label for="First Name">FirstName</label>
            <input type="text" id="FirstName" name="FirstName" required>

            <label for="LastName">LastName</label>
            <input type="text" id="LastName" name="LastName" required>


            <label for="Gender">Gender</label>
            <input type="text" id="Gender" name="Gender" required>

            <label for="Date of Birth">Date of Birth</label>
            <input type="text" id="Date of Birth" name="Date of Birth" required>

           
            <label for="Weight(KG)">Weight(KG)</label>
            <input type="text" id="Weight(KG)" name="Weight(KG)" required>


            <label for="Height(Kg)">Height(KG)</label>
            <input type="text" id="Height(Kg)" name="Height(KG)" required>

            <label for="Activity Level">Activivy Level</label>
            <input type="text" id="Activivty Level" name="Activivy Level" required>


            <label for="Password">Password</label>
            <input type="text" id="Password" name="Password" required>


            <button type="submit">Submit</button>
        </form>
        <p class="paragraph--"> By clicking Register, you agree to our <span>Terms of use </span> and our <span> Privacy Policy</span> </p>
    </div>

</body>
</html>
